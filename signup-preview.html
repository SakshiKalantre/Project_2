<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PrepSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: '#7A1F2A',
                        gold: '#D6B36A',
                        cream: '#FFF8F2',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F2;
        }
    </style>
</head>
<body class="bg-cream">
    <div class="min-h-screen bg-cream flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="text-center mb-6">
                    <div class="bg-maroon w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-white font-bold text-sm">SPND</span>
                    </div>
                    <h1 class="text-2xl font-bold text-maroon">Create Account</h1>
                    <p class="text-gray-600 mt-2">Join PrepSphere to access placement resources</p>
                </div>
                
                <form class="space-y-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                            placeholder="Enter your first name"
                        >
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                            placeholder="Enter your last name"
                        >
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                            placeholder="Create a password"
                        >
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                            placeholder="Confirm your password"
                        >
                    </div>
                    
                    <div class="space-y-2">
                        <label for="role" class="block text-sm font-medium text-gray-700">
                            Select Role
                        </label>
                        <select
                            id="role"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-maroon focus:border-maroon"
                        >
                            <option value="STUDENT">Student</option>
                            <option value="TPO">TPO (Training and Placement Officer)</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            class="h-4 w-4 text-maroon focus:ring-maroon border-gray-300 rounded"
                        >
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-maroon hover:underline">Terms of Service</a> and <a href="#" class="text-maroon hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button 
                        type="submit"
                        class="w-full bg-maroon text-white py-2 px-4 rounded-md hover:bg-maroon/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-maroon transition-colors"
                    >
                        Create Account
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="signin-preview.html" class="text-maroon font-medium hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
